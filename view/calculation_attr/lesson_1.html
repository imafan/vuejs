<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算属性</title>

</head>
<body>
<div id="app">
    a={{a}}, b={{b}}
</div>

<div id="demo">
    {{fullName}}

</div>
<script src="../../js/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: "#app",
        data: {
            a:1
        },
        computed: {
            b: function(){
                return this.a + 1;
            }
        }
    })

    var vm1 = new Vue({
        el: "#demo",
        data: {
            firstName: "foo",
            lastName: "bar"
        },
        computed: {
            /*fullName: function(){
                return this.firstName + " " + this.lastName;
            }*/
            fullName:{
                get: function(){
                    return this.firstName + " " + this.lastName;
                },
                set: function(newValue){
                    var names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })

</script>
