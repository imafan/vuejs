<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>条件渲染</title>

</head>
<body>
<div id="app">
    <h1 v-if="ok">yes</h1>
    <h1 v-else>no</h1>

    <template v-if="ok">
        <h1>title</h1>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
    </template>

    <h1 v-show="ok">hello</h1>
</div>
<script src="../../js/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    var exampleData = {ok: false};
    new Vue({
        el: "#app",
        data: exampleData
    })
</script>
</body>
</html>
