<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渲染列表</title>

</head>
<body>
<div id="app">
   <ul>
       <li v-for="todo in todos">
           {{todo.text}}
       </li>
   </ul></div>
<script src="../../js/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
           todos: [
               {text: "learn javascript"},
               {text: "learn vue.js"},
               {text:"build something awesome"}
           ]
        }
    })
</script>
</body>
</html>
